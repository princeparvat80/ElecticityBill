<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Electricity Bill Calculator</h1>
        <form id="bill-form">
            <div>
                <label for="current-date">Current Date:</label>
                <input type="date" id="current-date" required>
            </div>
            <div>
                <label for="current-meter">Current Meter Reading:</label>
                <input type="number" id="current-meter" step="0.01" required>
            </div>
            <div>
                <label for="last-date">Last Date:</label>
                <input type="date" id="last-date" required>
            </div>
            <div>
                <label for="last-meter">Last Total Meter Reading:</label>
                <input type="number" id="last-meter" step="0.01" required>
            </div>
            <div>
                <label for="prince-last-month">Prince (Last Month Used Units):</label>
                <input type="number" id="prince-last-month" required>
            </div>
            <div>
                <label for="prince-this-month">Prince (This Month Used Units):</label>
                <input type="number" id="prince-this-month" required>
            </div>
            <div>
                <label for="saurabh-last-month">Saurabh (Last Month Used Units):</label>
                <input type="number" id="saurabh-last-month" required>
            </div>
            <div>
                <label for="saurabh-this-month">Saurabh (This Month Used Units):</label>
                <input type="number" id="saurabh-this-month" required>
            </div>
            <div>
                <label for="manish-last-month">Manish (Last Month Used Units):</label>
                <input type="number" id="manish-last-month" required>
            </div>
            <div>
                <label for="manish-this-month">Manish (This Month Used Units):</label>
                <input type="number" id="manish-this-month" required>
            </div>
            <button type="button" onclick="calculateBill()">Calculate</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
